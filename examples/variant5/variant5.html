<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Othello8x8</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 2em; 
            transition: background 0.3s, color 0.3s;
        }
        body.light {
            background: #f4f4f4;
            color: #333;
        }
        body.dark {
            background: #121212;
            color: #f4f4f4;
        }
        h1 { margin-bottom: 0.5em; }
        .info { margin: 1em 0; font-size: 1.1em; }
        table { 
            margin: 2em auto; 
            border-collapse: collapse; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        td { 
            width: 50px; 
            height: 50px; 
            text-align: center; 
            vertical-align: middle; 
            border: 1px solid #333; 
        }
        body.light td { background: #228B22; } /* vert clair */
        body.dark td { background: #145214; }  /* vert foncé */
        .piece { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            margin: auto; 
        }
        .black { background: #000; }
        .white { background: #fff; border: 2px solid #000; }
        .rules { 
            margin-top: 2em; 
            padding: 1em; 
            background: inherit; 
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid currentColor;
        }
        .toggle-btn {
            padding: 0.5em 1em;
            margin-top: 1em;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #666;
            color: #fff;
        }
    </style>
</head>
<body class="dark">
    <h1>Othello8x8</h1>
    <div class="info">
        <b>Alice</b> (⚫) vs <b>Bob</b> (⚪)
    </div>
    <button class="toggle-btn" onclick="toggleTheme()">Switch Theme</button>
    <table>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td><div class="piece white"></div></td><td><div class="piece black"></div></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td><div class="piece black"></div></td><td><div class="piece white"></div></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    </table>
    <div class="rules">
        <h3>Game Rules</h3>
        <p><b>Move type:</b> placement</p>
        <p><b>Scoring:</b> count pieces per player</p>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark');
            body.classList.toggle('light');
        }
    </script>
</body>
</html>
